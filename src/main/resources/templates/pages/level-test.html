<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/quiz-manage-layout }" lang="kr">

<th:block layout:fragment="css"></th:block>

<th:block layout:fragment="script">

</th:block>


<div layout:fragment="content">
    <main class="m-auto min-w-min w-4/6 max-w-md">

        <section id="opening-section" class="bg-cyan-500">
            <div class="text-center pt-14 text-gray-200">
                <p class="text-2xl pb-2 font-medium"><span class="font-semibold">클린 코드</span> 레벨 테스트</p>
                <p class="text-lg">Java 클린코드 문제 풀기</p>
                <p class="text-lg">과연 내 점수는?</p>
            </div>
            <picture>
                <source srcset="/images/opening-ghost.png">
                <img src="/images/opening-ghost.png" alt="">
            </picture>
                <div class="p-2 w-full">
                    <button class="flex mx-auto bg-stone-200 border-0 py-2 px-14 focus:outline-none hover:bg-stone-200 rounded text-lg">시작하기 ></button>
                </div>
        </section>


        <section class="hidden">
            <div id="progress"></div>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
                <div class="bg-gray-600 h-2.5 rounded-full dark:bg-gray-300" style="width: 45%"></div>
            </div>
            <article>

            </article>
            <article>
                <div id="question" th:text="${question}"></div>

                <div>
                    <div th:name="option" id="option-a">111</div>
                    <div th:name="option" id="option-b">222</div>
                </div>

                <div>
                    <button type="submit"
                            class="w-full mt-6 bg-gray-900 rounded-lg px-4 py-2 text-lg text-white tracking-wide font-semibold font-sans"
                            id="btn-start">
                        선택 >
                    </button>
                    <button type="button"
                            class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                        선택 >
                    </button>
                </div>
            </article>

            <section id="closing-section" class="hidden">
                <div></div>
                <div id="correct-score"></div>
                <picture>
                    <source srcset="/images/closing-ghost.png">
                    <img src="/images/closing-ghost.png" alt="">
                </picture>
                <div id="closing-comment"></div>


                <div class="Iphone141 w-96 h-96 relative bg-stone-900">
                    <div class="BtnStart w-80 h-14 pl-px left-[37px] top-[741px] absolute bg-stone-50 justify-center items-center inline-flex">
                        <div class="TextStart w-80 h-14 text-center text-black text-xl font-normal">시작하기 ></div>
                    </div>
                    <div class="Java left-[60px] top-[85px] absolute text-center"><span
                            style="text-stone-50 text-3xl font-bold">클린 코드</span><span
                            style="text-stone-50 text-3xl font-normal"> 레벨 테스트<br/></span><span
                            style="text-stone-50 text-base font-normal"><br/></span><span
                            style="text-stone-50 text-xl font-normal">Java 클린코드 문제 풀기   과연 내 점수는?</span></div>
                    <img class="IndexGhost w-96 h-96 left-[4px] top-[232px] absolute"
                         src="https://via.placeholder.com/381x381"/>
                </div>
            </section>
    </main>
</div>
</html>


<script type="text/javascript" th:src="@{/js/quiz.js}"></script>
