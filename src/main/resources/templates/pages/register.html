<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/quiz_manage_layout}" lang="kr">


<div layout:fragment="content">
    <main class="">


        <!-- component -->
        <!-- Create by joker banny -->
        <div class="h-screen flex justify-center items-center">
            <div class="lg:w-2/5 md:w-1/2 w-2/3">
                <form class="bg-white p-10 rounded-lg shadow-lg min-w-full">
                    <h1 class="text-center text-xl mb-3 text-gray-600 font-bold font-sans">Formregister</h1>






                    <div class="sm:col-span-2">
                        <label for="question" class="block text-sm font-semibold leading-6 text-gray-900">Question</label>
                        <div class="mt-2.5">
                            <textarea name="question" id="question" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                        </div>
                    </div>


                    <span class="block text-sm font-semibold leading-6 text-gray-900">Answer</span>
                    <div class="mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio" name="answer" value="A">
                            <span class="ml-2">A</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" class="form-radio" name="answer" value="B">
                            <span class="ml-2">B</span>
                        </label>
                    </div>



                    <div class="sm:col-span-2">
                        <label for="question" class="block text-sm font-semibold leading-6 text-gray-900">Option A</label>
                        <div class="mt-2.5">
                            <textarea name="question" id="question" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                        </div>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="question" class="block text-sm font-semibold leading-6 text-gray-900">Option B</label>
                        <div class="mt-2.5">
                            <textarea name="question" id="question" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                        </div>
                    </div>

                    <div class="sm:col-span-2">
                        <label for="question" class="block text-sm font-semibold leading-6 text-gray-900">Answer Description</label>
                        <div class="mt-2.5">
                            <textarea name="question" id="question" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                        </div>
                    </div>
                    <button type="submit"
                            class="w-full mt-6 bg-indigo-600 rounded-lg px-4 py-2 text-lg text-white tracking-wide font-semibold font-sans">
                        등록
                    </button>
                </form>
            </div>
        </div>
    </main>
</div>
</html>
